<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Café dos Alunos</h1>
            <p>Café, bolos e salgados!</p>
        </div>
        <div class="container">
            <nav class="itens">
                <ul>
                <li><a href="#cafes">Cafés</a></li>
                <li><a href="#bolos">Bolos</a></li>
                <li><a href="#salgados">Salgados</a></li>
                <li><a href="#cadastro">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    
        <section id="cafes">
            <div class="product">
                <h2>Café Expresso</h2>
                <p>R$ 5,00</p>
            </div>
            <div class="product">
                <h2>Café com Leite</h2>
                <p>R$ 6,50</p>
            </div>
        </section>
    
        <section id="bolos">
            <div class="product">
                <h2>Bolo de Cenoura</h2>
                <p>R$ 12,00</p>
            </div>
            <div class="product">
                <h2>Bolo de Chocolate</h2>
                <p>R$ 15,00</p>
            </div>
        </section>
    
        <section id="salgados">
            <div class="product">
                <h2>Coxinha</h2>
                <p>R$ 4,00</p>
            </div>
            <div class="product">
                <h2>Mistão</h2>
                <p>R$ 8,00</p>
            </div>
        </section>
        <div class="footer">
            <section id="cadastro">
                <form action="" method="post">
                    <h2>Coloque seu e-mail para receber novidades!</h2>
                    <input type="text" name="nome" placeholder="Nome Completo" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </div>
    
        <footer>
            <p>© Cafeteria </p>
        </footer>
    </body>
</html>
